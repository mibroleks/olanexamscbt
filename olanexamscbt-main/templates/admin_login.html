<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5db3;
    }
    img {
      height: 50px;
      margin-bottom: 15px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/static/logo.png" alt="Ygrace Logo">
    <h2>Admin Login</h2>
    <form method="post" action="/admin/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    {% if msg %}
    <p style="color:red; margin-top: 10px;">{{msg}}</p>
    {% endif %}
  </div>
  <footer>© Ygracetec – All rights reserved</footer>
</body>
</html>
